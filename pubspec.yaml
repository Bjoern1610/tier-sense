name: tier_sense
description: A tiering app with eSense compatibility.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0

  # eSense functionality
  esense_flutter: ^0.3.0

  # Tinder like swipe cards
  swipe_cards: ^0.0.5

  # Toast messages
  fluttertoast: ^8.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: HelloStockholm
      fonts:
        - asset: assets/fonts/HelloStockholm-Regular.ttf
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
